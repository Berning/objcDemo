
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>列表</title>
    </head>
    
    <body>
        <!--无序列表-->

        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
            
        </ul>
        
        <!--有序列表-->
        <ol>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        
        <ol start="101">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        
        
        <!--自定义列表-->
        <dl>
            <dt>列表1</dt>
            <dd>-coffee</dd>
            <dd>-tea</dd>
            <dd>-milk</dd>
            
        </dl>
        


    
    
    </body>
</html>
