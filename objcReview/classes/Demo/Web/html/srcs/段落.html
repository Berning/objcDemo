
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
            <title>段落</title>
    </head>
    <body>
        <p>我的第一个段落。此处换行<br/>已经换行</p>
        
        <h1>春晓</h1>
        
        <p>
        春眠不觉晓，
            处处闻啼鸟。
                夜来风雨声，
                    花落知多少。
        </p>
        
    
        <h1>注释</h1>
        <p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>
        <p>段落的行数依赖于浏览器窗口的大小。如果调节浏览器窗口的大小，将改变段落中的行数。</p>
        

    </body>

</html>
