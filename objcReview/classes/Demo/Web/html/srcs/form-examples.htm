<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>表单实例</title>
    </head>
    
    <body>
        
        <!--带边框的表单-->
        <h1>带边框的表单</h1>
        <form action="">
            <fieldset>
                <legend>Personal infomation</legend>
                name:<input type="text" name="name" /><br/>
                E-mail:<input type="text" name="mail" size="30"/><br/>
                birthday:<input type="text" name="birthday" size="10"/>
            </fieldset>
        </form>
        
        <!--带有输入框和按钮的表单-->
        <h1>带有输入框和按钮的表单</h1>
        <form action="demo-form.php">
            name:<input type="text" name="name"/><br/>
            password<input type="password" name="password"/><br/>
            <input type="submit" value="注册"/>
            <input type="submit" value="登录"/>
        </form>
        <p>点击注册或登录，name和password将被发送到服务器的demo-form.php</p>
        
        <!--带有复选框的表单-->
        <h1>带有复选框的表单</h1>
        <form action="demo-form.php" method="get">
            <input type="checkbox" name="vehicle" value="bike"/>I have a bike<br/>
            <input type="checkbox" name="vehicle" value="car" checked="checked" />i have a car <br/>
            
            <input type="submit" value="submit"/>
        </form>
        
        <!--带有单选按钮的表单-->
        <h1>带有单选按钮的表单</h1>
        <form action="demo-form.php" method="get">
            <input type="radio" name="sex" value="male"/>Male<br/>
            <input type="radio" name="sex" value="female" checked="checked"/>Female<br/>
            <input type="submit" value="提交"/>
            
        </form>
            
        <!--从表单发送电子邮件-->
        <form action="MAILTO:psd0729@126.com" method="post" enctype="text/plain">
            Name:<br/>
            <input type="text" name="name"/><br/>

            Subject:<br/>
            <input type="text" name="subject"/><br/>

            Comment:<br/>
            <input type="text" name="commet" size="50"/><br/>

            <input type="submit" value="send"/>
            <input type="reset" value="reset"/>
        
        </form>
        
        
    </body>
</html>
