<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>source</title>
        </head>
    <body>
        
        <p>标签定义及使用说明:
        source 标签为媒体元素（比如 video 和 audio）定义媒体资源。
        source 标签允许您规定两个视频/音频文件共浏览器根据它对媒体类型或者编解码器的支持进行选择。
        </p>
        
        <audio controls>
            
            <source src="horse.ogg"/>
            <source src="horse.mp3"/>

            浏览器不支持audio标签
            </audio>
        </body>
    
                
</html>
