<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>track</title>
        </head>
    <body>
        
        <!--
         <track> 标签为媒体元素（比如 <audio> and <video>）规定外部文本轨道。
         这个元素用于规定字幕文件或其他包含文本的文件，当媒体播放时，这些文件是可见的。
         -->
        <video width="800" height="600" controls>
            <source src="italycannon.mp4" type="video/mp4"/>
            
            <track src="zim.srt" kind="subtitles" srclang="en"
                label="English"/>
        </video>
        
        </body>
    </html>
