<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>embed</title>
    </head>
    <body>
        <!--<embed> 标签定义了一个容器，用来嵌入外部应用或者互动程序（插件）。-->
        <!--tppabs标签 是离线浏览器下载完整个网页后，在图片或超级链接标签内加入的标签，以记录该图片或超级链接指向的原始地址。因为这个标签不是合法标签，所以普通浏览器会忽略它。-->
        <embed  src="helloworld.swf" tppabs="http://www.runoob.com//try/demo_source/helloworld.swf">
            
    </body>
</html>
